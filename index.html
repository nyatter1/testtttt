    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc, updateDoc } from "firebase/firestore";

        import { getStorage, ref, uploadBytes, getDownloadURL } from "firebase/storage";

        // --- Configuration ---
        const firebaseConfig = {

        // --- Initialization ---

        const sidebar = document.getElementById('sidebar');

        const currentUserInitial = document.getElementById('current-user-initial');

        const bannerUpload = document.getElementById('banner-upload');
        const editAvatarPreview = document.getElementById('edit-avatar-preview');
        const editBannerPreview = document.getElementById('edit-banner-preview');
        const editInitialPreview = document.getElementById('edit-initial-preview');

        // --- Event Listeners ---

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (!username) return;

            setLoading(true);
            try {
                await signInAnonymously(auth);
                await updateProfile(auth.currentUser, { displayName: username });
                
                await setDoc(doc(db, "users", auth.currentUser.uid), {
                    uid: auth.currentUser.uid,
                    displayName: username,
                    photoURL: null,
                    bannerURL: null,
                    lastSeen: serverTimestamp()
                }, { merge: true });

            } catch (error) {
                console.error("Login Error:", error);
                loginError.innerText = error.message;
                loginError.classList.remove('hidden');
                setLoading(false);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
            window.location.reload();
        });

        // Global Chat Selection
        globalChatBtn.addEventListener('click', () => {
            selectChat('global');
            toggleMobileSidebar(false);
        });

        // --- File Upload & Preview Logic ---

        attachBtn.addEventListener('click', () => mediaInput.click());

        mediaInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                selectedFile = file;
                
                // Show preview
                filePreviewArea.classList.remove('hidden');
                fileNameDisplay.textContent = file.name;
                previewContainer.innerHTML = '';

                const url = URL.createObjectURL(file);
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = "h-16 w-16 object-cover rounded";
                    previewContainer.appendChild(img);
                } else if (file.type.startsWith('video/')) {
                    const vid = document.createElement('video');
                    vid.src = url;
                    vid.className = "h-16 w-16 object-cover rounded bg-black";
                    previewContainer.appendChild(vid);
                }
            }
        });

        clearFileBtn.addEventListener('click', () => {
            mediaInput.value = '';
            selectedFile = null;
            filePreviewArea.classList.add('hidden');
        });

        async function uploadFileToStorage(file, path) {
            const storageRef = ref(storage, path);
            const snapshot = await uploadBytes(storageRef, file);
            return await getDownloadURL(snapshot.ref);
        }

        // --- Send Message ---
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            
            if ((!text && !selectedFile) || !currentUser) return;
            
            // Disable button while sending
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            try {
                let mediaUrl = null;
                let mediaType = null;

                if (selectedFile) {
                    const timestamp = Date.now();
                    const path = `uploads/${currentUser.uid}/${timestamp}_${selectedFile.name}`;
                    mediaUrl = await uploadFileToStorage(selectedFile, path);
                    mediaType = selectedFile.type;
                }

                await addDoc(collection(db, "messages"), {
                    text: text,
                    mediaUrl: mediaUrl,
                    mediaType: mediaType,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName,
                    senderPhoto: currentUser.photoURL, // Store current snapshot of avatar
                    conversationId: activeChatId,
                    timestamp: serverTimestamp(),
                    type: activeChatId === 'global' ? 'public' : 'private'
                });

                // Reset
                messageInput.value = '';
                clearFileBtn.click();
                scrollToBottom();

            } catch (error) {
                console.error("Send Error:", error);
                alert("Failed to send: " + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fa-solid fa-paper-plane"></i>';
            }
        });

        // --- Profile Editor Logic ---

        editProfileBtn.addEventListener('click', () => {
            if (!currentUser) return;
            
            // Populate current values
            editDisplayName.value = currentUser.displayName || '';
            
            // Reset previews
            if (currentUser.photoURL) {
                editAvatarPreview.src = currentUser.photoURL;
                editAvatarPreview.classList.remove('hidden');
                editInitialPreview.classList.add('hidden');
            } else {
                editAvatarPreview.classList.add('hidden');
                editInitialPreview.classList.remove('hidden');
                editInitialPreview.textContent = (currentUser.displayName || '?').charAt(0).toUpperCase();
            }

            // We need to fetch banner from Firestore since it's not on auth object
            getDocData(currentUser.uid).then(data => {
                if (data && data.bannerURL) {
                    editBannerPreview.src = data.bannerURL;
                    editBannerPreview.classList.remove('hidden');
                } else {
                    editBannerPreview.classList.add('hidden');
                }
            });

            profileModal.classList.remove('hidden');
            profileModal.classList.add('flex');
        });

        cancelProfileBtn.addEventListener('click', () => {
            profileModal.classList.add('hidden');
            profileModal.classList.remove('flex');
            avatarUpload.value = '';
            bannerUpload.value = '';
        });

        // Previews in Modal
        avatarUpload.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                editAvatarPreview.src = URL.createObjectURL(e.target.files[0]);
                editAvatarPreview.classList.remove('hidden');
                editInitialPreview.classList.add('hidden');
            }
        });

        bannerUpload.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                editBannerPreview.src = URL.createObjectURL(e.target.files[0]);
                editBannerPreview.classList.remove('hidden');
            }
        });

        import { getDoc } from "firebase/firestore"; // Adding this import dynamically for clarity, though it should be in the top block

        saveProfileBtn.addEventListener('click', async () => {
            if (!currentUser) return;

            saveProfileBtn.disabled = true;
            saveProfileBtn.innerText = "Saving...";

            try {
                const newName = editDisplayName.value.trim();

                    const path = `banners/${currentUser.uid}/${Date.now()}_${file.name}`;
                    newBannerURL = await uploadFileToStorage(file, path);
                }

                // 3. Update Auth Profile
                if (newName !== currentUser.displayName || newPhotoURL !== currentUser.photoURL) {
                    await updateProfile(auth.currentUser, {
                        displayName: newName,
                        photoURL: newPhotoURL
                    });
                }

                // 4. Update Firestore User Doc
                const updateData = {
                    displayName: newName,
                    photoURL: newPhotoURL,
                };
                if (newBannerURL) {
                    updateData.bannerURL = newBannerURL;
                }

                await updateDoc(doc(db, "users", currentUser.uid), updateData);

                // Close Modal
                profileModal.classList.add('hidden');
                profileModal.classList.remove('flex');

                // Force UI refresh (Auth listener will catch some, but we might need manual tweaks)
                currentUserName.innerText = newName;
                if (newPhotoURL) {
                    currentUserAvatarImg.src = newPhotoURL;
                    currentUserAvatarImg.classList.remove('hidden');
                    currentUserInitial.classList.add('hidden');
                }

            } catch (error) {
                console.error("Profile Save Error:", error);
                alert("Error saving profile: " + error.message);
            } finally {
                saveProfileBtn.disabled = false;
                saveProfileBtn.innerText = "Save Changes";
            }
        });


        // --- UI Logic & Listeners ---

        openSidebarBtn.addEventListener('click', () => toggleMobileSidebar(true));
        closeSidebarBtn.addEventListener('click', () => toggleMobileSidebar(false));
        sidebarOverlay.addEventListener('click', () => toggleMobileSidebar(false));

        // --- Core Logic ---

        // Auth Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // UI Updates
                loginView.classList.add('hidden');
                chatView.classList.remove('hidden');
                currentUserName.innerText = user.displayName || 'Anonymous';
                
                if (user.photoURL) {
                    currentUserAvatarImg.src = user.photoURL;
                    currentUserAvatarImg.classList.remove('hidden');
                    currentUserInitial.classList.add('hidden');
                } else {
                    currentUserInitial.innerText = (user.displayName || 'A').charAt(0).toUpperCase();
                    currentUserAvatarImg.classList.add('hidden');
                    currentUserInitial.classList.remove('hidden');
                }
                
                // Fetch banner specifically to store in a temp variable if needed
                // For now, we fetch it when opening the modal (lazy load would be better but requires getDoc)
                
                subscribeToUsers();
                selectChat('global');
            } else {
                loginView.classList.remove('hidden');
                chatView.classList.add('hidden');
                setLoading(false);
            }
        });

        function subscribeToUsers() {
            const q = query(collection(db, "users"));
            onSnapshot(q, (snapshot) => {
                usersListEl.innerHTML = '';
                let count = 0;
                
                const users = [];
                snapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    const name = data.displayName;
                    const isInvalid = !name || name === 'undefined' || name === 'null' || name.trim() === '';

                    if (isInvalid) {
                        deleteDoc(docSnapshot.ref).catch(err => console.warn(err));
                    } else {
                        users.push(data);
                    }
                });
                
                users.sort((a, b) => (a.displayName || '').localeCompare(b.displayName || ''));

                users.forEach((userData) => {
                    if (userData.uid === currentUser.uid) {
                        // Update own banner preview via hidden data attr or global var if needed
                        const banner = userData.bannerURL;
                        if (banner) {
                            editBannerPreview.src = banner; // Pre-load for modal
                        }
                        return; 
                    }

                    count++;
                    const userEl = document.createElement('button');
                    const isActive = activeChatId.includes(userData.uid);
                    userEl.className = `w-full text-left p-3 rounded-xl hover:bg-slate-700 transition-colors flex items-center gap-3 border border-transparent ${isActive ? 'bg-slate-700 border-slate-600' : ''}`;
                    
                    const avatarHTML = userData.photoURL 
                        ? `<img src="${userData.photoURL}" class="w-full h-full object-cover">` 
                        : (userData.displayName || '?').charAt(0).toUpperCase();

                    userEl.innerHTML = `
                        <div class="relative">
                            <div class="w-10 h-10 bg-slate-600 rounded-lg flex items-center justify-center text-slate-300 font-bold overflow-hidden">
                                ${avatarHTML}
                            </div>
                            <span class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-slate-800 rounded-full"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-medium text-white truncate">${userData.displayName}</div>
                            <div class="text-xs text-slate-400 truncate">Click to PM</div>
                        </div>
                        <i class="fa-regular fa-paper-plane text-slate-600 text-sm"></i>
                    `;
                    userEl.onclick = () => {
                        activeChatUser = userData;
                        const chatId = getConversationId(currentUser.uid, userData.uid);
                        selectChat(chatId, userData);
                        toggleMobileSidebar(false);
                    };
                    usersListEl.appendChild(userEl);
                });

                if (count === 0) {
                    usersListEl.innerHTML = `<div class="text-center py-8 px-4 opacity-50"><i class="fa-solid fa-users-slash text-2xl mb-2"></i><p class="text-sm">No other users online.</p></div>`;
                }
            }, (error) => console.error(error));
        }

        function selectChat(chatId, targetUser = null) {
            activeChatId = chatId;
            if (unsubscribeMessages) unsubscribeMessages();

            if (chatId === 'global') {
                chatHeaderTitle.innerText = "Global Chat";
                chatHeaderStatus.classList.add('hidden');
                chatHeaderIcon.className = "w-9 h-9 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-sm";
                chatHeaderIcon.innerHTML = '<i class="fa-solid fa-earth-americas"></i>';
                globalChatBtn.classList.add('active-user');
                document.querySelectorAll('#users-list button').forEach(b => b.classList.remove('bg-slate-700', 'border-slate-600'));
            } else {
                chatHeaderTitle.innerText = targetUser ? targetUser.displayName : "Private Chat";
                chatHeaderStatus.innerText = "Private Message";
                chatHeaderStatus.classList.remove('hidden');
                chatHeaderIcon.className = "w-9 h-9 bg-pink-600 rounded-lg flex items-center justify-center text-white text-sm overflow-hidden";
                
                if (targetUser && targetUser.photoURL) {
                    chatHeaderIcon.innerHTML = `<img src="${targetUser.photoURL}" class="w-full h-full object-cover">`;
                } else {
                    chatHeaderIcon.innerHTML = '<i class="fa-solid fa-lock"></i>';
                }
                
                globalChatBtn.classList.remove('active-user');
            }

            messagesContainer.innerHTML = '<div class="flex items-center justify-center h-full"><div class="loader"></div></div>';
            
            const q = query(collection(db, "messages"), where("conversationId", "==", chatId));

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-slate-500"><div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-3"><i class="fa-regular fa-comment-dots text-2xl"></i></div><p>No messages here yet.</p></div>`;
                    return;
                }

                let messages = [];
                snapshot.forEach((doc) => messages.push(doc.data()));
                messages.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.seconds : Math.floor(Date.now()/1000);
                    const timeB = b.timestamp ? b.timestamp.seconds : Math.floor(Date.now()/1000);
                    return timeA - timeB;
                });

                let lastDate = null;

                messages.forEach((msg) => {
                    const isMe = msg.senderId === currentUser.uid;
                    
                    if (msg.timestamp) {
                        const date = msg.timestamp.toDate().toLocaleDateString();
                        if (date !== lastDate) {
                            const dateDiv = document.createElement('div');
                            dateDiv.className = "flex justify-center my-6 relative";
                            dateDiv.innerHTML = `<div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-800"></div></div><div class="relative flex justify-center"><span class="bg-slate-900 px-3 text-xs text-slate-500">${date}</span></div>`;
                            messagesContainer.appendChild(dateDiv);
                            lastDate = date;
                        }
                    }

                    const msgDiv = document.createElement('div');
                    msgDiv.className = "w-full mb-1 fade-in";
                    const time = msg.timestamp ? msg.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    const initial = (msg.senderName || '?').charAt(0).toUpperCase();
                    const nameColor = isMe ? 'text-blue-400' : 'text-slate-200';
                    
                    // Sender Avatar (Check msg.senderPhoto first, then fallback to initial)
                    const avatarContent = msg.senderPhoto 
                        ? `<img src="${msg.senderPhoto}" class="w-full h-full object-cover">`
                        : initial;

                    // Media Content
                    let mediaHtml = '';
                    if (msg.mediaUrl) {
                        if (msg.mediaType && msg.mediaType.startsWith('video/')) {
                            mediaHtml = `
                                <div class="mt-2 max-w-sm">
                                    <video src="${msg.mediaUrl}" controls class="rounded-lg w-full max-h-[300px] bg-black border border-slate-700"></video>
                                </div>`;
                        } else {
                            // Image
                            mediaHtml = `
                                <div class="mt-2 max-w-sm group relative">
                                    <img src="${msg.mediaUrl}" class="rounded-lg w-full max-h-[300px] object-cover cursor-pointer border border-slate-700 hover:opacity-90 transition-opacity" onclick="window.open(this.src, '_blank')">
                                </div>`;
                        }
                    }

                    msgDiv.innerHTML = `
                        <div class="flex gap-4 px-4 py-1.5 hover:bg-slate-800/40 -mx-4 rounded transition-colors group">
                            <div class="flex-shrink-0 pt-0.5">
                                <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-sm font-bold text-slate-300 border border-slate-600/50 shadow-sm select-none overflow-hidden">
                                    ${avatarContent}
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-baseline gap-2">
                                    <span class="text-[15px] font-medium ${nameColor} hover:underline cursor-pointer">${escapeHtml(msg.senderName || 'Anonymous')}</span>
                                    <span class="text-[11px] text-slate-500">${time}</span>
                                </div>
                                ${msg.text ? `<div class="text-slate-300 text-[15px] leading-relaxed whitespace-pre-wrap break-words font-light mt-0.5">${escapeHtml(msg.text)}</div>` : ''}
                                ${mediaHtml}
                            </div>
                        </div>
                    `;
                    messagesContainer.appendChild(msgDiv);
                });
                scrollToBottom();
            }, (error) => console.error("Msg Error", error));
        }

        function getConversationId(uid1, uid2) { return [uid1, uid2].sort().join('_'); }
        function scrollToBottom() { setTimeout(() => { messagesContainer.scrollTop = messagesContainer.scrollHeight; }, 50); }
        function toggleMobileSidebar(show) {
            if (show) { sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden'); } 
            else { sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('hidden'); }
        }
        function setLoading(isLoading) {
            if (isLoading) { joinBtn.innerHTML = '<div class="loader w-5 h-5 border-white border-t-transparent"></div>'; joinBtn.disabled = true; } 
            else { joinBtn.innerHTML = '<span>Enter Chat</span><i class="fa-solid fa-arrow-right"></i>'; joinBtn.disabled = false; }
        }
        function escapeHtml(text) {
            const div = document.createElement('div'); div.textContent = text; return div.innerHTML;
        }
    </script>
</body>
