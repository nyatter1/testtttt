<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script type="importmap">
{
  "imports": {

</head>
<body class="bg-[#313338] text-gray-200 font-sans antialiased overflow-hidden selection:bg-[#5865f2] selection:text-white">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-[url('https://picsum.photos/1920/1080?blur=10')] bg-cover bg-center z-50">
        <div class="bg-[#313338] p-8 rounded shadow-2xl w-full max-w-md animate-fade-in">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white mb-2">Welcome back!</h2>
                <p class="text-gray-400">We're so excited to see you again!</p>
            </div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Username</label>
                    <input type="text" id="username-input" class="w-full bg-[#1e1f22] text-white p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#5865f2]" required placeholder="Enter a unique username">
                    <p id="login-error" class="text-red-400 text-xs mt-2 hidden"></p>

                <p>Need an account? Just enter a new username.</p>
            </div>
        </div>
    </div>

    <!-- MAIN APP SCREEN -->
    <div id="app-screen" class="hidden flex h-screen w-screen">
        
        <!-- SERVER LIST (Far Left) -->
        <nav class="w-[72px] bg-[#1e1f22] flex flex-col items-center py-3 space-y-2 overflow-y-auto hide-scrollbar shrink-0">
            <!-- Home/DM Button -->
            <div class="group relative">
                <button onclick="window.app.showFriendView()" class="w-12 h-12 rounded-[24px] group-hover:rounded-[16px] bg-[#313338] group-hover:bg-[#5865f2] transition-all duration-200 flex items-center justify-center text-gray-200 group-hover:text-white relative overflow-hidden">
                    <i class="fa-brands fa-discord text-xl"></i>
                </button>
                <div class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-full w-1 h-8 bg-white rounded-r-lg group-hover:translate-x-0 transition-all"></div>
            </div>

            <div class="w-8 h-[2px] bg-[#35363c] rounded-lg mx-auto"></div>

            <!-- Placeholder Servers -->
            <div class="w-12 h-12 rounded-[24px] bg-[#313338] hover:bg-green-600 hover:rounded-[16px] transition-all cursor-pointer flex items-center justify-center text-green-500 hover:text-white">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="w-12 h-12 rounded-[24px] bg-[#313338] hover:bg-[#5865f2] hover:rounded-[16px] transition-all cursor-pointer flex items-center justify-center overflow-hidden">
                <img src="https://picsum.photos/50/50?random=1" class="w-full h-full object-cover">
            </div>
        </nav>

        <!-- CHANNEL SIDEBAR (Middle Left) -->
        <div class="w-60 bg-[#2b2d31] flex flex-col shrink-0">
            <!-- Search/Header -->
            <div class="h-12 shadow-sm flex items-center px-4 border-b border-[#1f2023]">
                <button class="w-full text-left bg-[#1e1f22] text-gray-400 text-sm px-2 py-1 rounded hover:text-gray-200 transition-colors">
                    Find or start a conversation
                </button>
            </div>

            <!-- List -->
            <div class="flex-1 overflow-y-auto px-2 py-3 space-y-[2px]">
                
                <!-- Friends Tab Button -->
                <button onclick="window.app.showFriendView()" id="btn-friends-view" class="w-full flex items-center px-2 py-2 rounded text-gray-400 hover:bg-[#35373c] hover:text-gray-200 group active-nav-item bg-[#404249] text-white">
                    <i class="fa-solid fa-user-group mr-3"></i>
                    <span class="font-medium">Friends</span>
                </button>

                <div class="pt-3 pb-1 px-2 flex justify-between items-center group text-gray-400 hover:text-gray-300">
                    <h3 class="text-xs font-bold uppercase tracking-wide">Direct Messages</h3>
                    <i class="fa-solid fa-plus text-xs cursor-pointer opacity-0 group-hover:opacity-100"></i>
                </div>

                <!-- DM List Container -->
                <div id="dm-list" class="space-y-[2px]">
                    <!-- Items injected by JS -->
                </div>
            </div>
            
            <!-- User Control Panel -->
            <div class="h-[52px] bg-[#232428] flex items-center px-2">
                <div class="group flex items-center mr-auto pl-1 py-1 rounded hover:bg-[#3f4147] cursor-pointer">
                    <div class="relative w-8 h-8 mr-2">
                        <img src="https://picsum.photos/32/32?u=me" class="rounded-full w-full h-full border border-gray-600">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-[#232428]"></div>
                    </div>
                    <div class="text-sm">
                        <div id="current-username-display" class="font-bold text-white leading-tight">Username</div>
                        <div class="text-[10px] text-gray-400">#0000</div>
                    </div>
                </div>
                <div class="flex items-center space-x-1">
                    <button class="p-2 rounded hover:bg-[#3f4147] text-gray-400 hover:text-gray-200"><i class="fa-solid fa-microphone-slash text-xs"></i></button>
                    <button class="p-2 rounded hover:bg-[#3f4147] text-gray-400 hover:text-gray-200"><i class="fa-solid fa-headphones text-xs"></i></button>
                    <button class="p-2 rounded hover:bg-[#3f4147] text-gray-400 hover:text-gray-200"><i class="fa-solid fa-gear text-xs"></i></button>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT (Right) -->
        <main id="main-content" class="flex-1 bg-[#313338] flex flex-col min-w-0">
            
            <!-- FRIEND VIEW (Default) -->
            <div id="friend-view" class="flex flex-col h-full">
                <!-- Top Nav -->
                <div class="h-12 border-b border-[#26272d] flex items-center px-4 shrink-0">
                    <div class="flex items-center text-gray-400 mr-4 border-r border-[#3f4147] pr-4">
                        <i class="fa-solid fa-user-group mr-2"></i>
                        <span class="font-bold text-white">Friends</span>
                    </div>
                    <div class="flex space-x-4 text-gray-400 text-sm font-medium">
                        <button class="hover:text-gray-200 px-2 py-0.5 rounded hover:bg-[#3f4147] text-white">Online</button>
                        <button class="hover:text-gray-200 px-2 py-0.5 rounded hover:bg-[#3f4147]">All</button>
                        <button class="hover:text-gray-200 px-2 py-0.5 rounded hover:bg-[#3f4147]">Pending</button>
                        <button class="text-white bg-green-600 px-2 py-0.5 rounded hover:bg-green-700 transition-colors">Add Friend</button>
                    </div>
                </div>

                <!-- Add Friend Content -->
                <div class="p-8 flex-1 overflow-y-auto">
                    <h2 class="uppercase text-white font-bold mb-2">Add Friend</h2>
                    <p class="text-xs text-gray-400 mb-4">You can add a friend with their username. It's case sensitive!</p>
                    
                    <form id="add-friend-form" class="relative mb-8">
                        <input id="add-friend-input" type="text" placeholder="Enter a Username" class="w-full bg-[#1e1f22] border border-black rounded p-4 text-white focus:outline-none focus:border-[#5865f2] focus:ring-1 focus:ring-[#5865f2] transition-all">
                        <button type="submit" class="absolute right-3 top-2.5 bg-[#5865f2] text-white px-4 py-1.5 rounded text-sm hover:bg-[#4752c4]">Send Friend Request</button>
                        <p id="friend-request-status" class="mt-2 text-sm h-5"></p>
                    </form>

                    <hr class="border-[#3f4147] mb-8">

                    <!-- Lists -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <h3 class="uppercase text-gray-400 text-xs font-bold mb-4">Pending Requests - <span id="pending-count">0</span></h3>
                            <div id="pending-list" class="space-y-2">
                                <!-- Pending items injected here -->
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="uppercase text-gray-400 text-xs font-bold mb-4">All Friends</h3>
                            <div id="friends-list" class="space-y-2">
                                <!-- Friend items injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CHAT VIEW (Hidden by default) -->
            <div id="chat-view" class="hidden flex flex-col h-full">
                <!-- Header -->
                <div class="h-12 border-b border-[#26272d] flex items-center px-4 justify-between shrink-0 shadow-sm">
                    <div class="flex items-center">
                        <i class="fa-solid fa-at text-gray-400 text-xl mr-3"></i>
                        <span id="chat-header-name" class="font-bold text-white mr-2">Username</span>
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    </div>
                    <div class="flex space-x-4 text-gray-400">
                        <i class="fa-solid fa-phone hover:text-gray-200 cursor-pointer"></i>
                        <i class="fa-solid fa-video hover:text-gray-200 cursor-pointer"></i>
                        <i class="fa-solid fa-thumbtack hover:text-gray-200 cursor-pointer"></i>
                        <i class="fa-solid fa-user-group hover:text-gray-200 cursor-pointer"></i>
                        <div class="relative">
                            <input type="text" placeholder="Search" class="bg-[#1e1f22] text-xs px-2 py-1 rounded text-white w-32 transition-all focus:w-48">
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col-reverse">
                    <!-- Messages Injected Here -->
                </div>

                <!-- Input Area -->
                <div class="px-4 pb-6 pt-2 shrink-0">
                    <form id="message-form" class="relative bg-[#383a40] rounded-lg p-3">
                        <button type="button" class="absolute left-4 top-3.5 text-gray-400 hover:text-gray-200 rounded-full bg-gray-500 w-6 h-6 flex items-center justify-center text-[10px]"><i class="fa-solid fa-plus font-bold text-[#383a40]"></i></button>
                        <input id="message-input" type="text" autocomplete="off" placeholder="Message @User" class="w-full bg-transparent text-white pl-10 pr-10 focus:outline-none">
                        <div class="absolute right-4 top-3 flex space-x-3 text-gray-400">
                            <i class="fa-solid fa-gift hover:text-gray-200 cursor-pointer"></i>
                            <i class="fa-solid fa-note-sticky hover:text-gray-200 cursor-pointer"></i>
                            <i class="fa-regular fa-face-smile hover:text-gray-200 cursor-pointer"></i>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        import { 
            getFirestore, collection, doc, setDoc, getDoc, addDoc, 
            query, where, onSnapshot, orderBy, serverTimestamp, 
            updateDoc, or, and, limit
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDYI4Avd42wjJa3YOSKuGHhSCGgLFLZvik",
            authDomain: "presently-3babd.firebaseapp.com",
            projectId: "presently-3babd",
            storageBucket: "presently-3babd.firebasestorage.app",
            messagingSenderId: "646349632966",
            appId: "1:646349632966:web:0a1051f7ece29d9542aec7",
            measurementId: "G-SJP7NQZEQJ"
        };

        // INIT
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // STATE
        let currentUser = null;
        let activeChatId = null;
        let unsubscribeMessages = null;

        // --- DOM ELEMENTS ---
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username-input');
        const loginError = document.getElementById('login-error');
        
        const currentUsernameDisplay = document.getElementById('current-username-display');
        
        const friendView = document.getElementById('friend-view');
        const chatView = document.getElementById('chat-view');
        const btnFriendsView = document.getElementById('btn-friends-view');
        
        const addFriendForm = document.getElementById('add-friend-form');
        const addFriendInput = document.getElementById('add-friend-input');
        const friendRequestStatus = document.getElementById('friend-request-status');
        
        const pendingList = document.getElementById('pending-list');
        const pendingCount = document.getElementById('pending-count');
        const friendsList = document.getElementById('friends-list');
        const dmList = document.getElementById('dm-list');
        
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatHeaderName = document.getElementById('chat-header-name');

        // --- AUTH LOGIC ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (!username) return;

            try {
                // Check if user exists, if not create
                const userRef = doc(db, "users", username);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        username: username,
                        createdAt: serverTimestamp(),
                        status: 'online'
                    });
                } else {
                    await updateDoc(userRef, { status: 'online' });
                }

                currentUser = username;
                currentUsernameDisplay.textContent = username;
                
                // UI Switch
                loginScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                
                initApp();

            } catch (error) {
                console.error("Login Error:", error);
                loginError.textContent = "Error logging in: " + error.message;
                loginError.classList.remove('hidden');
            }
        });

        // --- APP LOGIC ---

        function initApp() {
            listenForFriendRequests();
            listenForChats();
        }

        // --- FRIEND MANAGEMENT ---

        addFriendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const targetUsername = addFriendInput.value.trim();
            
            if (targetUsername === currentUser) {
                setStatus("You can't add yourself!", "text-red-500");
                return;
            }

            try {
                // 1. Check if user exists
                const targetRef = doc(db, "users", targetUsername);
                const targetSnap = await getDoc(targetRef);

                if (!targetSnap.exists()) {
                    setStatus("User not found.", "text-red-500");
                    return;
                }

                // 2. Check if request already exists
                const q = query(collection(db, "friend_requests"), 
                    or(
                        and(where("from", "==", currentUser), where("to", "==", targetUsername)),
                        and(where("from", "==", targetUsername), where("to", "==", currentUser))
                    )
                );
                const existing = await getDocsOnce(q); // Helper below
                if (!existing.empty) {
                    setStatus("Friend request already pending or accepted.", "text-yellow-500");
                    return;
                }

                // 3. Send Request
                await addDoc(collection(db, "friend_requests"), {
                    from: currentUser,
                    to: targetUsername,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });

                setStatus(`Friend request sent to ${targetUsername}`, "text-green-500");
                addFriendInput.value = '';

            } catch (err) {
                console.error(err);
                setStatus("Error sending request.", "text-red-500");
            }
        });

        function setStatus(msg, colorClass) {
            friendRequestStatus.textContent = msg;
            friendRequestStatus.className = "mt-2 text-sm h-5 " + colorClass;
            setTimeout(() => { friendRequestStatus.textContent = ""; }, 3000);
        }

        // Helper for one-time fetch since getDocs isn't imported to keep imports clean? 
        // Oh wait, I didn't import getDocs. Let's use getDocs from firestore.
        // Actually, let's just use onSnapshot for everything or import getDocs dynamically if needed.
        // I'll add getDocs to imports.
        import { getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        async function getDocsOnce(q) {
            return await getDocs(q);
        }

        function listenForFriendRequests() {
            // Incoming Requests
            const qIncoming = query(collection(db, "friend_requests"), where("to", "==", currentUser), where("status", "==", "pending"));
            
            onSnapshot(qIncoming, (snapshot) => {
                pendingCount.textContent = snapshot.docs.length;
                pendingList.innerHTML = '';
                
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const el = document.createElement('div');
                    el.className = "flex items-center justify-between bg-[#2b2d31] p-3 rounded hover:bg-[#35373c] group border border-gray-800 hover:border-gray-700 transition-all";
                    el.innerHTML = `
                        <div class="flex items-center">
                            <img src="https://picsum.photos/32/32?u=${data.from}" class="w-8 h-8 rounded-full mr-3">
                            <div>
                                <div class="text-white font-bold text-sm">${data.from}</div>
                                <div class="text-xs text-gray-400">Incoming Friend Request</div>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button class="w-8 h-8 rounded-full bg-[#2b2d31] border border-gray-600 hover:text-green-500 hover:border-green-500 flex items-center justify-center transition-colors btn-accept" data-id="${docSnap.id}" data-from="${data.from}">
                                <i class="fa-solid fa-check"></i>
                            </button>
                            <button class="w-8 h-8 rounded-full bg-[#2b2d31] border border-gray-600 hover:text-red-500 hover:border-red-500 flex items-center justify-center transition-colors btn-ignore" data-id="${docSnap.id}">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    `;
                    pendingList.appendChild(el);
                });

                // Bind buttons
                document.querySelectorAll('.btn-accept').forEach(btn => {
                    btn.addEventListener('click', () => acceptRequest(btn.dataset.id, btn.dataset.from));
                });
            });

            // Friends List (Accepted Requests) - Simplified logic: Query requests where (to==me OR from==me) AND status=='accepted'
            const qFriends1 = query(collection(db, "friend_requests"), where("to", "==", currentUser), where("status", "==", "accepted"));
            const qFriends2 = query(collection(db, "friend_requests"), where("from", "==", currentUser), where("status", "==", "accepted"));

            // Note: managing two streams is annoying. Ideally we'd sync this to a 'chats' collection.
            // When request is accepted, we will CREATE a chat document. 
            // So we will listen to the 'chats' collection for the friends list/DM list.
        }

        async function acceptRequest(reqId, fromUser) {
            try {
                // 1. Update Request status
                await updateDoc(doc(db, "friend_requests", reqId), { status: 'accepted' });

                // 2. Create Chat Doc (Composite ID to ensure uniqueness: user1_user2 sorted)
                const participants = [currentUser, fromUser].sort();
                const chatId = participants.join("_");
                
                const chatRef = doc(db, "chats", chatId);
                const chatSnap = await getDoc(chatRef);
                
                if (!chatSnap.exists()) {
                    await setDoc(chatRef, {
                        participants: participants,
                        lastMessage: "Start of conversation",
                        lastMessageTime: serverTimestamp()
                    });
                }
            } catch (e) {
                console.error(e);
            }
        }

        // --- CHAT LIST LOGIC ---

        function listenForChats() {
            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser));
            
            onSnapshot(q, (snapshot) => {
                dmList.innerHTML = '';
                friendsList.innerHTML = ''; // Also populating "All Friends" from chats for simplicity
                
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const otherUser = data.participants.find(p => p !== currentUser);
                    
                    // Add to Sidebar
                    const sidebarItem = document.createElement('div');
                    sidebarItem.className = `flex items-center px-2 py-2 rounded cursor-pointer group hover:bg-[#35373c] text-gray-400 hover:text-gray-100 ${activeChatId === docSnap.id ? 'bg-[#404249] text-white' : ''}`;
                    sidebarItem.innerHTML = `
                        <div class="relative w-8 h-8 mr-3">
                            <img src="https://picsum.photos/32/32?u=${otherUser}" class="rounded-full w-full h-full">
                            <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-gray-500 rounded-full border-2 border-[#2b2d31]"></div> 
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <div class="truncate font-medium text-sm ${activeChatId === docSnap.id ? 'text-white' : ''}">${otherUser}</div>
                        </div>
                    `;
                    sidebarItem.onclick = () => openChat(docSnap.id, otherUser);
                    dmList.appendChild(sidebarItem);

                    // Add to Friends List (Main View)
                    const friendItem = document.createElement('div');
                    friendItem.className = "flex items-center justify-between bg-[#2b2d31] p-3 rounded border border-gray-800 border-t border-t-[#3f4147] hover:bg-[#35373c] cursor-pointer group";
                    friendItem.onclick = () => openChat(docSnap.id, otherUser);
                    friendItem.innerHTML = `
                         <div class="flex items-center">
                            <img src="https://picsum.photos/32/32?u=${otherUser}" class="w-8 h-8 rounded-full mr-3">
                            <div>
                                <div class="text-white font-bold text-sm">${otherUser}</div>
                                <div class="text-xs text-gray-400">Online</div>
                            </div>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-[#1e1f22] flex items-center justify-center text-gray-400 group-hover:text-white">
                            <i class="fa-solid fa-message text-xs"></i>
                        </div>
                    `;
                    friendsList.appendChild(friendItem);
                });
            });
        }

        // --- MESSAGING LOGIC ---

        window.app = {
            showFriendView: () => {
                activeChatId = null;
                friendView.classList.remove('hidden');
                chatView.classList.add('hidden');
                
                // Update active state in sidebar
                btnFriendsView.classList.add('bg-[#404249]', 'text-white');
                Array.from(dmList.children).forEach(child => child.classList.remove('bg-[#404249]', 'text-white'));
            }
        };

        function openChat(chatId, otherUser) {
            activeChatId = chatId;
            friendView.classList.add('hidden');
            chatView.classList.remove('hidden');
            
            // UI Header
            chatHeaderName.textContent = otherUser;
            messageInput.placeholder = `Message @${otherUser}`;
            
            // Sidebar Active State
            btnFriendsView.classList.remove('bg-[#404249]', 'text-white');
            // Re-render chat list to update highlights is inefficient but works for this scale, 
            // actually just finding the element is better but we are lazy, let the snapshot update handle styles?
            // Snapshot updates styles on data change, but simply clicking doesn't change data.
            // Manually toggle classes:
            Array.from(dmList.children).forEach(el => {
                if(el.textContent.includes(otherUser)) el.classList.add('bg-[#404249]', 'text-white');
                else el.classList.remove('bg-[#404249]', 'text-white');
            });

            loadMessages(chatId);
        }

        function loadMessages(chatId) {
            if (unsubscribeMessages) unsubscribeMessages();
            
            const q = query(
                collection(db, "chats", chatId, "messages"), 
                orderBy("timestamp", "desc"), 
                limit(50)
            );

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                // Process in reverse since we flex-col-reverse
                snapshot.docs.forEach(docSnap => {
                    const msg = docSnap.data();
                    const isMe = msg.sender === currentUser;
                    
                    const el = document.createElement('div');
                    el.className = "flex group hover:bg-[#2e3035] -mx-4 px-4 py-1";
                    
                    // Date formatting
                    const date = msg.timestamp ? msg.timestamp.toDate() : new Date();
                    const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    el.innerHTML = `
                        <div class="mr-4 shrink-0 cursor-pointer mt-0.5">
                            <img src="https://picsum.photos/40/40?u=${msg.sender}" class="w-10 h-10 rounded-full hover:brightness-90 transition-all">
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center mb-0.5">
                                <span class="text-white font-medium mr-2 hover:underline cursor-pointer text-sm">${msg.sender}</span>
                                <span class="text-[10px] text-gray-400">${timeStr}</span>
                            </div>
                            <div class="text-gray-300 text-sm whitespace-pre-wrap leading-relaxed">${escapeHtml(msg.content)}</div>
                        </div>
                    `;
                    messagesContainer.appendChild(el);
                });
            });
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!activeChatId || !messageInput.value.trim()) return;
            
            const txt = messageInput.value.trim();
            messageInput.value = ''; // clear immediately

            try {
                // Add message
                await addDoc(collection(db, "chats", activeChatId, "messages"), {
                    sender: currentUser,
                    content: txt,
                    timestamp: serverTimestamp()
                });
                
                // Update chat last message
                await updateDoc(doc(db, "chats", activeChatId), {
                    lastMessage: txt,
                    lastMessageTime: serverTimestamp()
                });
            } catch (err) {
                console.error("Msg send error", err);
            }
        });

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
