<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Chat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Import Map for Firebase -->
    <script type="importmap">
{
  "imports": {
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }

        /* Message Animation */
        .fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .active-user {
            background-color: #334155;
            border-left: 4px solid #3b82f6;
        }
        
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 30px;
            height: 30px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col">

    <!-- Login View -->
    <div id="login-view" class="flex-1 flex items-center justify-center bg-slate-900 px-4">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/30">
                    <i class="fa-solid fa-comments text-2xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Amazing Chat</h1>
                <p class="text-slate-400">Join the conversation securely</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Display Name</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-500">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" id="username-input" required
                            class="w-full bg-slate-900 text-white border border-slate-700 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-slate-600"
                            placeholder="Enter your name">
                    </div>
                </div>
                <button type="submit" id="join-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02] shadow-lg flex justify-center items-center gap-2">
                    <span>Enter Chat</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <div id="login-error" class="text-red-500 text-sm text-center hidden"></div>
            </form>
        </div>
    </div>

    <!-- Main Chat View -->
    <div id="chat-view" class="hidden flex-1 h-full flex overflow-hidden">
        
        <!-- Sidebar (Users) -->
        <div id="sidebar" class="w-80 bg-slate-800 border-r border-slate-700 flex flex-col md:relative absolute z-20 h-full transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <!-- Sidebar Header -->
            <div class="p-4 bg-slate-900 border-b border-slate-700 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold shadow-md" id="current-user-avatar">
                        ?
                    </div>
                    <div>
                        <h3 class="font-bold text-white truncate max-w-[120px]" id="current-user-name">Guest</h3>
                        <span class="text-xs text-green-400 flex items-center gap-1">
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Online
                        </span>
                    </div>
                </div>
                <button id="close-sidebar-mobile" class="md:hidden text-slate-400 hover:text-white">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <!-- Global Chat Button -->
            <div class="p-4 pb-2">
                <button id="global-chat-btn" class="w-full text-left p-3 rounded-xl bg-slate-700/50 hover:bg-slate-700 transition-colors flex items-center gap-3 border border-slate-600/50 active-user">
                    <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-white">Global Chat</div>
                        <div class="text-xs text-slate-400">Public room</div>
                    </div>
                </button>
            </div>

            <!-- User List -->
            <div class="flex-1 overflow-y-auto px-4 py-2">
                <h4 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3 mt-2 pl-2">Online Users</h4>
                <div id="users-list" class="space-y-1">
                    <!-- Users injected here -->
                    <div class="text-center py-4 text-slate-500 text-sm">Loading users...</div>
                </div>
            </div>

            <!-- Logout -->
            <div class="p-4 border-t border-slate-700 bg-slate-900/50">
                <button id="logout-btn" class="w-full py-2 px-4 rounded-lg border border-red-500/30 text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors flex items-center justify-center gap-2 text-sm">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-slate-900 relative w-full">
            
            <!-- Chat Header -->
            <div class="h-16 px-6 bg-slate-800/90 backdrop-blur-sm border-b border-slate-700 flex items-center justify-between shrink-0 z-10 shadow-sm">
                <div class="flex items-center gap-3">
                    <button id="open-sidebar-btn" class="md:hidden text-slate-400 hover:text-white mr-1">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <div id="chat-header-icon" class="w-9 h-9 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-sm">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                    <div>
                        <h2 id="chat-header-title" class="text-lg font-bold text-white">Global Chat</h2>
                        <p id="chat-header-status" class="text-xs text-slate-400 hidden">Private Message</p>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 scroll-smooth">
                <!-- Messages injected here -->
                <div class="flex flex-col items-center justify-center h-full text-slate-500">
                    <i class="fa-regular fa-comments text-4xl mb-3 opacity-50"></i>
                    <p>No messages yet. Start the conversation!</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-slate-800 border-t border-slate-700 shrink-0">
                <form id="message-form" class="flex gap-3 max-w-5xl mx-auto">
                    <input type="text" id="message-input" autocomplete="off"
                        class="flex-1 bg-slate-900 text-white border border-slate-600 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-slate-500"
                        placeholder="Type your message...">
                    <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-6 py-2 transition-colors flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transform duration-100">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Mobile Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-10 hidden md:hidden"></div>
    </div>

    <!-- Application Logic -->
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc } from "firebase/firestore";
        import { getAuth, signInAnonymously, onAuthStateChanged, updateProfile, signOut } from "firebase/auth";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDYI4Avd42wjJa3YOSKuGHhSCGgLFLZvik",
            authDomain: "presently-3babd.firebaseapp.com",
            projectId: "presently-3babd",
            storageBucket: "presently-3babd.firebasestorage.app",
            messagingSenderId: "646349632966",
            appId: "1:646349632966:web:0a1051f7ece29d9542aec7",
            measurementId: "G-SJP7NQZEQJ"
        };

        // --- Initialization ---
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- State ---
        let currentUser = null;
        let activeChatId = 'global'; // 'global' or 'sorted_uid_string'
        let activeChatUser = null; // object if PM, null if global
        let unsubscribeMessages = null;

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const chatView = document.getElementById('chat-view');
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username-input');
        const loginError = document.getElementById('login-error');
        const joinBtn = document.getElementById('join-btn');
        
        const sidebar = document.getElementById('sidebar');
        const usersListEl = document.getElementById('users-list');
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const globalChatBtn = document.getElementById('global-chat-btn');
        const logoutBtn = document.getElementById('logout-btn');
        
        const currentUserAvatar = document.getElementById('current-user-avatar');
        const currentUserName = document.getElementById('current-user-name');
        
        const chatHeaderTitle = document.getElementById('chat-header-title');
        const chatHeaderIcon = document.getElementById('chat-header-icon');
        const chatHeaderStatus = document.getElementById('chat-header-status');

        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-mobile');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        // --- Event Listeners ---

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (!username) return;

            setLoading(true);
            try {
                await signInAnonymously(auth);
                await updateProfile(auth.currentUser, { displayName: username });
                
                // Add user to 'users' collection for the directory
                await setDoc(doc(db, "users", auth.currentUser.uid), {
                    uid: auth.currentUser.uid,
                    displayName: username,
                    photoURL: auth.currentUser.photoURL,
                    lastSeen: serverTimestamp()
                }, { merge: true });

            } catch (error) {
                console.error("Login Error:", error);
                loginError.innerText = error.message;
                loginError.classList.remove('hidden');
                setLoading(false);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
            window.location.reload();
        });

        // Global Chat Selection
        globalChatBtn.addEventListener('click', () => {
            selectChat('global');
            toggleMobileSidebar(false);
        });

        // Send Message
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !currentUser) return;

            try {
                messageInput.value = '';
                await addDoc(collection(db, "messages"), {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName,
                    conversationId: activeChatId,
                    timestamp: serverTimestamp(),
                    type: activeChatId === 'global' ? 'public' : 'private'
                });
                scrollToBottom();
            } catch (error) {
                console.error("Send Error:", error);
                alert("Failed to send message: " + error.message);
            }
        });

        // Mobile Sidebar
        openSidebarBtn.addEventListener('click', () => toggleMobileSidebar(true));
        closeSidebarBtn.addEventListener('click', () => toggleMobileSidebar(false));
        sidebarOverlay.addEventListener('click', () => toggleMobileSidebar(false));

        // --- Core Logic ---

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // UI Updates
                loginView.classList.add('hidden');
                chatView.classList.remove('hidden');
                currentUserName.innerText = user.displayName || 'Anonymous';
                currentUserAvatar.innerText = (user.displayName || 'A').charAt(0).toUpperCase();
                
                // Load Users
                subscribeToUsers();
                
                // Load Global Chat initially
                selectChat('global');
            } else {
                loginView.classList.remove('hidden');
                chatView.classList.add('hidden');
                setLoading(false);
            }
        });

        function subscribeToUsers() {
            // Simplified query to avoid index issues. Sorting done client-side.
            const q = query(collection(db, "users"));
            onSnapshot(q, (snapshot) => {
                usersListEl.innerHTML = '';
                let count = 0;
                
                const users = [];
                snapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    
                    // VALIDATION & AUTO-CLEANUP
                    const name = data.displayName;
                    const isInvalid = !name || name === 'undefined' || name === 'null' || name.trim() === '';

                    if (isInvalid) {
                        // User requested to automatically delete undefined users
                        // We attempt deletion, but wrap in catch block in case of permission errors
                        deleteDoc(docSnapshot.ref).catch(err => {
                            console.warn("Could not auto-delete invalid user (likely permission issue):", err);
                        });
                    } else {
                        // Only add valid users to the list
                        users.push(data);
                    }
                });
                
                // Sort users by name client-side
                users.sort((a, b) => (a.displayName || '').localeCompare(b.displayName || ''));

                users.forEach((userData) => {
                    if (userData.uid === currentUser.uid) return; // Don't show self

                    count++;
                    const userEl = document.createElement('button');
                    userEl.className = `w-full text-left p-3 rounded-xl hover:bg-slate-700 transition-colors flex items-center gap-3 border border-transparent ${activeChatId.includes(userData.uid) ? 'bg-slate-700 border-slate-600' : ''}`;
                    userEl.innerHTML = `
                        <div class="relative">
                            <div class="w-10 h-10 bg-slate-600 rounded-lg flex items-center justify-center text-slate-300 font-bold">
                                ${userData.displayName ? userData.displayName.charAt(0).toUpperCase() : '?'}
                            </div>
                            <span class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-slate-800 rounded-full"></span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-medium text-white truncate">${userData.displayName}</div>
                            <div class="text-xs text-slate-400 truncate">Click to PM</div>
                        </div>
                        <i class="fa-regular fa-paper-plane text-slate-600 text-sm"></i>
                    `;
                    userEl.onclick = () => {
                        activeChatUser = userData;
                        const chatId = getConversationId(currentUser.uid, userData.uid);
                        selectChat(chatId, userData);
                        toggleMobileSidebar(false);
                    };
                    usersListEl.appendChild(userEl);
                });

                if (count === 0) {
                    usersListEl.innerHTML = `
                        <div class="text-center py-8 px-4 opacity-50">
                            <i class="fa-solid fa-users-slash text-2xl mb-2"></i>
                            <p class="text-sm">No other users online yet.</p>
                        </div>
                    `;
                }
            }, (error) => {
                console.error("User list error:", error);
            });
        }

        function selectChat(chatId, targetUser = null) {
            // Update Active State
            activeChatId = chatId;
            
            // Unsubscribe previous listener
            if (unsubscribeMessages) unsubscribeMessages();

            // Update UI Headers
            if (chatId === 'global') {
                chatHeaderTitle.innerText = "Global Chat";
                chatHeaderStatus.classList.add('hidden');
                chatHeaderIcon.className = "w-9 h-9 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-sm";
                chatHeaderIcon.innerHTML = '<i class="fa-solid fa-earth-americas"></i>';
                
                globalChatBtn.classList.add('active-user');
                document.querySelectorAll('#users-list button').forEach(b => b.classList.remove('bg-slate-700', 'border-slate-600'));
            } else {
                chatHeaderTitle.innerText = targetUser ? targetUser.displayName : "Private Chat";
                chatHeaderStatus.innerText = "Private Message";
                chatHeaderStatus.classList.remove('hidden');
                chatHeaderIcon.className = "w-9 h-9 bg-pink-600 rounded-lg flex items-center justify-center text-white text-sm";
                chatHeaderIcon.innerHTML = '<i class="fa-solid fa-lock"></i>';
                
                globalChatBtn.classList.remove('active-user');
            }

            // Load Messages
            messagesContainer.innerHTML = '<div class="flex items-center justify-center h-full"><div class="loader"></div></div>';
            
            const q = query(
                collection(db, "messages"), 
                where("conversationId", "==", chatId)
            );

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    messagesContainer.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-slate-500">
                            <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-3">
                                <i class="fa-regular fa-comment-dots text-2xl"></i>
                            </div>
                            <p>No messages here yet.</p>
                            <p class="text-xs mt-1">Say hello!</p>
                        </div>`;
                    return;
                }

                // Collect and sort messages Client-Side
                let messages = [];
                snapshot.forEach((doc) => {
                    messages.push(doc.data());
                });

                // Sort by timestamp
                messages.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.seconds : Math.floor(Date.now()/1000);
                    const timeB = b.timestamp ? b.timestamp.seconds : Math.floor(Date.now()/1000);
                    return timeA - timeB;
                });

                let lastDate = null;

                messages.forEach((msg) => {
                    const isMe = msg.senderId === currentUser.uid;
                    
                    // Date Divider
                    if (msg.timestamp) {
                        const date = msg.timestamp.toDate().toLocaleDateString();
                        if (date !== lastDate) {
                            const dateDiv = document.createElement('div');
                            dateDiv.className = "flex justify-center my-6 relative";
                            dateDiv.innerHTML = `
                                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                                    <div class="w-full border-t border-slate-800"></div>
                                </div>
                                <div class="relative flex justify-center">
                                    <span class="bg-slate-900 px-3 text-xs text-slate-500">${date}</span>
                                </div>
                            `;
                            messagesContainer.appendChild(dateDiv);
                            lastDate = date;
                        }
                    }

                    const msgDiv = document.createElement('div');
                    msgDiv.className = "w-full mb-1 fade-in"; // Reduced bottom margin for tighter feel, generic fade-in

                    const time = msg.timestamp ? msg.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    
                    const initial = (msg.senderName || '?').charAt(0).toUpperCase();
                    const nameColor = isMe ? 'text-blue-400' : 'text-slate-200';
                    const hoverClass = "hover:bg-slate-800/40";

                    // Discord-like message row
                    msgDiv.innerHTML = `
                        <div class="flex gap-4 px-4 py-1.5 ${hoverClass} -mx-4 rounded transition-colors group">
                            <!-- Avatar -->
                            <div class="flex-shrink-0 pt-0.5">
                                <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-sm font-bold text-slate-300 border border-slate-600/50 shadow-sm select-none">
                                    ${initial}
                                </div>
                            </div>
                            
                            <!-- Content -->
                            <div class="flex-1 min-w-0">
                                <div class="flex items-baseline gap-2">
                                    <span class="text-[15px] font-medium ${nameColor} hover:underline cursor-pointer">${escapeHtml(msg.senderName || 'Anonymous')}</span>
                                    <span class="text-[11px] text-slate-500">${time}</span>
                                </div>
                                <div class="text-slate-300 text-[15px] leading-relaxed whitespace-pre-wrap break-words font-light mt-0.5 selection:bg-blue-500/30">${escapeHtml(msg.text)}</div>
                            </div>
                        </div>
                    `;
                    messagesContainer.appendChild(msgDiv);
                });
                
                scrollToBottom();
            }, (error) => {
                // Error handling for permissions or network issues
                console.error("Messages Error:", error);
                messagesContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-red-400 p-4 text-center">
                        <i class="fa-solid fa-triangle-exclamation text-3xl mb-3"></i>
                        <p>Unable to load messages.</p>
                        <p class="text-xs mt-2 text-slate-500">${error.message}</p>
                    </div>`;
            });
        }

        // --- Helpers ---

        function getConversationId(uid1, uid2) {
            return [uid1, uid2].sort().join('_');
        }

        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 50);
        }

        function toggleMobileSidebar(show) {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                joinBtn.innerHTML = '<div class="loader w-5 h-5 border-white border-t-transparent"></div>';
                joinBtn.disabled = true;
            } else {
                joinBtn.innerHTML = '<span>Enter Chat</span><i class="fa-solid fa-arrow-right"></i>';
                joinBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
</body>
</html>
